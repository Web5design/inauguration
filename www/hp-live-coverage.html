<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inauguration 2013 : NPR</title>
	<meta http-equiv="X-UA-Compatible" content="IE=8" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <base target="_top" />

    
    <link rel="stylesheet" type="text/css" href="css/hp.min.css" />

	
	<script type="text/javascript" src="js/hp-app-header.min.js"></script>

    <base target="_top" />

<body>

<div id="hpLeftColumn">

	<div id="live">
		<h3><a href="http://apps.npr.org/inauguration/#chat">Live Coverage</a></h3>
		<p>Listen to our broadcast from the Capitol and join us in a live chat.</p>
		<h4>On The Air</h4>
		<p id="on-air">
			<a href="http://apps.npr.org/inauguration/#chat">
			<strong>Live Special Coverage</strong><br />
			<span>from NPR News</span>
			</a>
		</p>
	</div>

	<div id="chat-update">
		<h4>Latest In The Chat</h4>
		<div id="live-chat-widget"></div>
	</div>

	<div id="schedule">
		<h4>Coming Up</h4>
		<ul>
			<li><strong>2:35 p.m. ET (approx.)</strong><br />
				Inaugural parade</li>
			<li><strong>6 p.m. ET</strong><br />
				Inaugural balls begin</li>
		</ul>
		<p class="more"><a href="http://apps.npr.org/inauguration/#chat">Join Us</a></p>
	</div>

</div>
    





<script type="text/javascript" src="js/hp-app-footer.min.js"></script>
