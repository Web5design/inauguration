<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dear Mr. President | NPR</title>
	<meta http-equiv="X-UA-Compatible" content="IE=8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    
    <link rel="stylesheet" type="text/css" href="css/app-tumblr-form.min.css" />
</head>
<body>

<div class="mr-president-form">
	<form action="/dear-mr-president/" method="post" enctype="multipart/form-data">
		<ol>
			<li>
				<ul>
					<li><input type="radio" name="voted" value="i-voted-for-you">I voted for you.</li>
					<li><input type="radio" name="voted" value="i-didnt-vote-for-you">I didn't vote for you.</li>
					<li><input type="radio" name="voted" value="i-didnt-vote">I didn't vote.</li>
					<li><input type="radio" name="voted" value="its-none-of-your-business-how-i-voted">It's none of your business how I voted.</li>
				</ul>
			</li>
			<li>
				<img src="img/sample-photo.jpg" alt="Sample Photo" class="sample-photo" />
				<label for="image">Please don't forget:</label>
				<input type="file" name="image" accept="image/gif,image/jpeg,image/jpg,image/png">
				<div class="instructions">Upload a photo of yourself holding a sign with a key word or phrase you want the president to remember.</div>
			</li>
			<li>
				<label for="message">Why this matters to me:</label>
				<textarea name="message"></textarea>
			</li>
			<li>
				<label for="signed_name">Signed:</label>
				<input type="text" name="signed_name" value="Chris Q. Everyperson"></input> from
				<input type="text" name="location" value="Washington, DC"></input>
			</li>
        </ol>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>

</body>
</html>
