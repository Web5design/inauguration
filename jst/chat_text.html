<div class="chat-post chat-post-text" data-id="<%= Id %>" data-timestamp="<%= CreatedJSON %>">
    <p class="chat-post-author-photo"><img src="<%= Creator.Avatar %>" /></p>
    <p class="chat-post-content"><%= Content %></p>
    <p class="chat-post-author"><%= Creator.Name %></p>
    <p class="chat-post-datetime"><%= Created %></p>
</div>
