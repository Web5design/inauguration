<div id="post-<%= post['id'] %>" class="post photo">
    <div class="themedia"><a href="<%= post['url-with-slug'] %>"><img src="<%= post['photo-url-250'] %>" /></a></div>
    <p class="tstamp" title="<%= isodate %>"><%= post["date"] %></p>
    <a href="<%= post['url-with-slug'] %>"><%= post["photo-caption"] %></a>
</div>
