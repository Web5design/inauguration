<div class="imgmodal modal hide fade" tabindex="-1" role="dialog" id="imgmodal-<%= photo.id %>">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
    <h3>Let's rap.</h3>
  </div>

  <div class="modal-body">
    <img src="<%= photo.photo_url_250 %>" />
    <%= photo.text %>
  </div>
</div>
