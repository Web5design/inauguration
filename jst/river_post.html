<div class="post <%= sticky %>">
    <p class="tstamp timeago" title="<%= post.created %>-05:00"><%= post.created %></p>
    <p>
        <% if (post.link) { %> <a href="<%= post.link %>" target="_blank"> <% } %>
        <%= post.content %>
        <% if (post.link) { %> <span class="more">more &raquo;</span></a> <% } %>
    </p>
</div>
