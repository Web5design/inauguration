<div id="post-<%= post['id'] %>" class="post photo">
    <div class="themedia"><a href="<%= post['url'] %>"><img src="<%= post['photo_url'] %>" /></a></div>
    <p class="tstamp" title="<%= isodate %>"><%= post["timestamp"] %></p>
    <p class="content"><%= post["text"] %></p>
    <a href="<%= post['url'] %>">Permalink</a>

    <a href="javascript:;" class="previous-photo">&laquo; Previous</a>
    <a href="javascript:;" class="next-photo">Next &raquo;</a>
</div>
